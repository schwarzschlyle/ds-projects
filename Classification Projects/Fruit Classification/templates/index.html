<!DOCTYPE html>
<html>
<head>
  <title>Apple or Orange?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 5px;
      width: 200px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    #plot {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Apple or Orange?</h1>


 <form method="POST" action="/">
    <label for="weight">Weight (Input ):</label>
    <input type="text" id="weight" name="weight" required>
    <label for="size">Size:</label>
    <input type="text" id="size" name="size" required>
    <input type="submit" value="Predict">
  </form>

  <div id="result">{{ prediction }}</div>
  <div id="plot">{% if plot_path %}<img src="{{ plot_path }}" alt="Decision Plot">{% endif %}</div>

</body>
</html>
